<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Break</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    
    let counter = 1;
    while(true){
       document.writeln(`<p>Perulangan ke-${counter}</p>`);
       counter++;
       if(counter > 10){
         break;
       }
    }
    
  </script>
</body>
</html>
