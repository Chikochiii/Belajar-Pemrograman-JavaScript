<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Function Divariabel atau value</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    function sayBello(name){
      document.writeln(`<p>Bello ${name}</p>`);
    }
    
    const say = sayBello;
    
    say("Cihuyy")
    sayBello("Chiko");
    
    function giveMeName(callback){
      callback("Chiko");
    }
    
    giveMeName(sayBello);
    giveMeName(say); //giveMeName(sayBello)
  </script>
</body>
</html>
