<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Optinal function</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    function sayBello(firstName, middleName, lastName){
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);
    }
    
    sayBello();
    sayBello("Chiko");
    sayBello("Chiko", "Takahashi");
    sayBello("Chiko", "Takahashi", "Musthofa");
    sayBello("Chiko", "Takahashi", "Musthofa", "Asep");
  </script>
</body>
</html>
