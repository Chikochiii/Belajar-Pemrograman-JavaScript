<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variabel let</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    let firstName = "Annur Musthofa";
    
    document.writeln(firstName);
    document.writeln("</br>");
    document.writeln(firstName);
    document.writeln("</br>");
    
    //bisa merubah value
    firstName = "Chikochi";
    
    document.writeln(firstName);
    document.writeln("</br>");
    document.writeln(firstName);
    document.writeln("</br>");
  </script>
</body>
</html>
