<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Default Parameter</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    
    function register(name, gender = "UNKNOW"){
      console.info(name);
      console.info(gender);
    }
    
    register("Chiko", "Male");
    register("Asep");
    register("Udin", undefined);
  </script>
</body>
</html>
