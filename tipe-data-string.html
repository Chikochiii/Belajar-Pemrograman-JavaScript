<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tipe data string</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    document.writeln("Annur Musthofa");
    document.writeln("</br>");
    document.writeln('Progammer Pemula');
    document.writeln("</br>");
    
    //menambah string
    document.writeln("Nama: " + "Annur Musthofa");
    document.writeln("</br>");
    document.writeln("Channel: " + "ItsChikochi");
    
    //Escape Sequence
    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Annur \nMusthofa\n");
    document.write("\\Home \\Chiko\n");
    document.write("\"Chikochi\"");
    document.write("\'Belajar javascript\'");
    document.writeln("</textarea>");
  </script>
</body>
</html>
