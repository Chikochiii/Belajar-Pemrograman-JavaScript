<!DOCTYPE html>

  <title>Function</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    function sayHelloWorld() {
      document.writeln("<p>Hello World</p>");
    }
    function sayCihuyy() {
      document.writeln("<p>Cihuyy</p>");
    }
    
    sayHelloWorld();
    sayHelloWorld();
    sayHelloWorld();
    sayHelloWorld();
    sayHelloWorld();
    
    sayCihuyy();
    sayCihuyy();
    sayCihuyy();
    sayCihuyy();
    sayCihuyy();
    
  </script>
</body>
