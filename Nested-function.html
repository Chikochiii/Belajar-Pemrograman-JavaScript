<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Function dalam function</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    function outer(){
      function inner(){
        console.log("Bello")
      }
      
      inner();
      inner();
      
    }
    
    outer();
    inner();
    
  </script>
</body>
</html>
